server:
  port: 8080

spring:
  application:
    name: easybid
  datasource:
    url: jdbc:postgresql://localhost:5432/easybid_db
    username: easybid
    password: admin
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
