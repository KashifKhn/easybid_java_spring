server:
  port: 8080

spring:
  security:
    enabled: false
  application:
    name: easybid
  datasource:
    url: jdbc:postgresql://localhost:5432/easybid_db
    username: easybid
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet

springdoc:
  api-docs:
    path: /v3/api-docs
